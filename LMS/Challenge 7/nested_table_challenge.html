<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Nesting tables in a table</h2>
    <table border="1px">
      <tr>
        <td>1</td>
        <td>2</td>

      </tr>
      <tr>
        <td>3</td>
        <td>
          <table border="1"style="background-color: yellow">
            <tr>
              <td>
                <table border="1" style="background-color: orangered">
                  <tr>
                    <td>4</td>
                    <td>5</td>
                  </tr>
                  <tr>
                    <td>7</td>
                    <td>8</td>
                  </tr>
                </table>
              </td>
              <td>6</td>
            </tr>
            <tr>
              <td>9</td>
              <td>10</td>
            </tr>




          </table>

        </table>
        <h2> nested table of the rows and columns</h2>

        <table border="1px">
      <tr>
        <td>1</td>
        <td colspan="4">2</td>
      </tr>
      <tr>
          <td rowspan="4">3</td>
      </tr>
      <tr>
          <td>4</td>
          <td>5</td>
          <td rowspan="2">6</td>
      </tr>
      <tr>
          <td>7</td>
          <td>8</td>
      </tr>

      <tr>
        <td colspan="2">9</td>
        <td>10</td>
      </tr>


    </table>

  </body>
</html>
